<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>COVID-19 TRACKER</title>
  </head>
  <body style="background-color: black">
    <h1 style="color: white; text-align: center; margin-top: 2rem">
      <span style="color: red"> Covid-19</span> Worldwide Data
    </h1>
    <form
      method="POST"
      action=""
      class="d-flex justify-content-center align-items-center"
    >
      {% csrf_token %}

      <select name="selected_country" class="form-control" style="width: 20rem">
        {% for country in country_list %}
        <option>{{ country }}</option>
        {% endfor %}
      </select>
      <input
        type="submit"
        name=""
        class="btn btn-danger"
        style="margin: 1rem"
      />
    </form>
    <h1 style="color: white; text-align: center; margin-top: 5rem">
      {{ selected_country }}
    </h1>
    <div class="d-flex justify-content-center align-items-center">
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: orange;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{total}}</h1>
        <p style="text-align: center; padding-top: 0.5rem">Total Cases</p>
      </div>
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: green;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{ recovered }}</h1>
        <p style="text-align: center; padding-top: 0.5rem">Recovered Cases</p>
      </div>
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: gray;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{ active }}</h1>
        <p style="text-align: center; padding-top: 0.5rem">Active Cases</p>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: red;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{critical}}</h1>
        <p style="text-align: center; padding-top: 0.5rem">Critical Cases</p>
      </div>
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: red;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{ new }}</h1>
        <p style="text-align: center; padding-top: 0.5rem">New Cases</p>
      </div>
      <div
        class="container"
        style="
          height: 8rem;
          width: 20rem;
          background-color: red;
          border-radius: 5%;
          margin-top: 1rem;
        "
      >
        <h1 style="text-align: center; padding-top: 1rem">{{deaths}}</h1>
        <p style="text-align: center; padding-top: 0.5rem">Deaths</p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
